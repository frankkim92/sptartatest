<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./10_files/style.css">
    <title>Momentum</title>
  </head>
  <body style="background-image: url(&quot;img/bg/2.jpeg&quot;);">
    <section id="login-container" class="login-container login-layer">
      <div class="login">
        <h1>Welcome</h1>
        <h2>What is your name?</h2>
        <form id="login-form">
          <input required="" maxlength="15" type="text" placeholder="Enter Name">
        </form>
      </div>
    </section>
    <section id="main-container" class="main-container main-layer hidden">
      <div class="content-head">
        <div id="music">
          <iframe id="player" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="공부할때 듣기 좋은 음악🎵Relaxing Sleep Music &amp; Study, Rain ASMR 24/7" width="300" height="300" src="./10_files/FUeXStr48qY.html"></iframe>
          <img id="play" src="./10_files/play_arrow.svg">
          <img id="pause" src="./10_files/pause.svg">
          <img id="next" src="./10_files/skip_next.svg">
          <span id="playList">Click the Play button</span>
        </div>
        <div id="weather">Can`t find you.</div>
      </div>
      <div class="content-main">
        <div class="main-left">
          <p id="greeting"></p>
          <p id="clock">01:29:28</p>
          <form id="todo-form">
            <input reuqired="" maxlength="30" type="text" placeholder="Write a To Do">
          </form>
        </div>
        <div class="main-center">
          <h2>To Do List</h2>
          <ul id="todo-list"></ul>
        </div>
        <div class="main-rigth">
          <img id="logout" src="./10_files/logout.svg">
        </div>
      </div>
      <div class="content-bottom">
        <div id="quote">
          <span>Push yourself, because no one else is going to do it for you.</span><br>
          <span>- unknown</span>
        </div>
      </div>
    </section>
    <script type="text/javascript" id="www-widgetapi-script" src="./10_files/www-widgetapi.js" async=""></script><script src="./10_files/iframe_api"></script><script src="./10_files/login.js"></script>
    <script src="./10_files/clock.js"></script>
    <script src="./10_files/quotes.js"></script>
    <script src="./10_files/backgournd.js"></script>
    <script src="./10_files/todo.js"></script>
    <script src="./10_files/weather.js"></script>
    <script src="./10_files/music.js"></script>
